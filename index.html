<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=fontawesome.com">
</head>
<body>
    <!-- Title -->
    <h1>Infinite Scroll</h1>
    <!-- Loader -->
    <div class="loader" id="loader" hidden>
        <img src="loader.svg" alt="loading">
    </div>
    <!-- Image Container -->
    <div class="image-container" id="image-container">
        <img src="https://images.unsplash.com/photo-1600262480027-61170e7d82d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1379&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1600262480027-61170e7d82d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1379&q=80" alt="">
        <img src="https://images.unsplash.com/photo-1600262480027-61170e7d82d3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1379&q=80" alt="">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
